<body>
    <header class="header">
        <div class="logo">Лабораторная работа №4<br /><br />Задание 3</div>
        </div>
    </header>

    <div id="particles-js">
        <div id="textContainer">
            <h1 id="taskText">
                Дан инпут. Даны абзацы. Пусть в этот инпут записывается суммарное количество нажатий по этим абзацам. 
            </h1>
        </div>
        <div class="containerElem">
            <p>Текст 1</p>
            <p>Текст 2</p>
            <p>Текст 3</p>
            <input type="text" value="" id="result">
            <script>
                var inp = document.getElementById('result');
                var p = document.getElementsByTagName('p');
                for (var i = 0; i < p.length; i++) {
                    p[i].addEventListener('click', func);
                }

                var count = 0;
                function func() {
                    count++;
                    inp.value = count;
                } 
            </script>
        </div>
    </div>

</body>
