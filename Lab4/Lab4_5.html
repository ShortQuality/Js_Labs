<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Задание 5</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <link rel="stylesheet" media="screen" href="css/task5.css" />

    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" , href="css/LabStyle.css" />
</head>

<body>
    <header class="header">
        <div class="logo">Лабораторная работа №4<br /><br />Задание 5</div>
        </div>
    </header>

    <div id="particles-js">
        <div id="textContainer">
            <h1 id="taskText">
                Дан инпут. Даны li. В инпут пишется номер. Сделайте так, чтобы по вводу числа, li с заданным номером
                покрасился в красный цвет.
            </h1>
        </div>
        <div class="containerElem">
            <ol>
                <li>Текст 1</li>
                <li>Текст 2</li>
                <li>Текст 3</li>
            </ol>
            <input id="text" type="text" value="" onchange="func()">
            <script>
                var input = document.getElementById('text');
                var n = 0;
                function func() {
                    n = +input.value;
                    var elem = document.querySelectorAll('li');
                    if (n - 1 < 3) {
                        elem[n - 1].style.color = 'red';
                        elem[n - 1].style.cssText = "color: red; text-shadow: 0 5px 20px red;"
                    }
                }   
            </script>
        </div>
    </div>


    <footer class="footer">
        <div id="writer">
            Свирепа Артем Алексеевич <br />
            КФ-2<br />
            Вариант 4<br />
        </div>
    </footer>
    <script src="particles.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
