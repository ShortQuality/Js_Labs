    <header class="header">

        </div>
    </header>

    <div id="particles-js">
        <div id="textContainer">
            <h1 id="taskText">
                Дан абзац. Сделайте так, чтобы каждую секунду он менял свой цвет с красного на зеленый и наоборот.
            </h1>
        </div>
        <div class="containerElem">
            <p id="text">Javascript</p>
            <script>
                var p = document.getElementById('text');
                window.setInterval(func, 1000);

                function func() {
                    if (p.style.color == 'red') {
                        p.style.color = 'green';
                        p.style.cssText = "color:green; text-shadow: 0px 5px 39px green;";
                    } else {
                        p.style.color = 'red';
                        p.style.cssText = "color: red; text-shadow: 0px 5px 39px red;";
                    }
                }   
            </script>
        </div>
    </div>
